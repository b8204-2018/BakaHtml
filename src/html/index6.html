<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/src/css/style1.css" type="text/css">
    <link rel="stylesheet" href="/src/css/style2.css" type="text/css">
    <link rel="stylesheet" href="/src/css/style3.css" type="text/css">
    <link rel="shortcut icon" href="/src/images/Yoji-Yojis-Plants-N100.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>Нора</title>
</head>
<body>


<div class="gallery">
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img  class="displayed" src="../images/photo1.jpg" style="width:40%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img  class="displayed" src="../images/photo2.jpg" style="width:40%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img class="displayed" src="../images/photo3.png" style="width:40%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img  class="displayed" src="../images/photo4.jpg" style="width:40%">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img  class="displayed" src="../images/photo5.jpg" style="width:40%">
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img class="displayed" src="../images/photo6.jpg" style="width:40%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="../images/photo1.jpg" style="width:100%" onclick="currentSlide(1)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/photo2.jpg" style="width:100%" onclick="currentSlide(2)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/photo3.png" style="width:100%" onclick="currentSlide(3)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/photo4.jpg" style="width:100%" onclick="currentSlide(4)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/photo5.jpg" style="width:100%" onclick="currentSlide(5)">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/photo6.jpg" style="width:100%" onclick="currentSlide(6)">
        </div>
    </div>
</div>
<script src="/src/js/slides.js"></script>
<center><a href="index.html" class="but">На главную</a></center>
</body>
</html>
